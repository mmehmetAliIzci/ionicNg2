<ion-navbar *navbar>
  <a menu-toggle>
    <icon menu></icon>
  </a>
  <ion-title>Question List</ion-title>
</ion-navbar>

<ion-content>
  <ion-list>
    <ion-item *ng-for="#item of items" (click)="itemTapped($event, item)">
      <icon name="{{item.icon}}" item-left></icon>
      {{item.body}}
      <div class="item-note" item-right>
        Sender: {{item.phone}}
      </div>
    </ion-item>
  </ion-list>
  
  <div *ng-if="selectedItem" padding>
    You navigated here from <b>{{selectedItem.body}}</b>
  </div>
</ion-content>
